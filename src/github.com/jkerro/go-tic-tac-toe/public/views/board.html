{{define "board"}}
    <button class="btn" hx-get="/games" hx-target="main">Back</button>
    <div class="container text-center">
        {{range $row := .}}
        <div class="row">
            {{range $col := $row }}
            <div class="col">
                {{$col}}
            </div>
            {{end}}
        </div>
        {{end}}
    </div>
{{end}}
