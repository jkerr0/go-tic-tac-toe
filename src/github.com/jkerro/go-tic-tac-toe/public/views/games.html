{{define "games"}}
<ul id="games">
    {{range $game := .}}
    <li id="game-{{$game.Id}}">
        <button hx-delete="/games/{{$game.Id}}" hx-target="#game-{{$game.Id}}" hx-swap="outerHTML" class="btn">
            <i class="bi bi-trash-fill"></i>
            Delete
        </button>
        {{$game.Name}}
    </li>
    {{end}}
</ul>
{{end}}
