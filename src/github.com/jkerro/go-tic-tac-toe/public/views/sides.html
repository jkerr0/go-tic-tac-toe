{{define "select-side"}}
    <div>Select side:</div>
    <form>
        <button hx-post="/select-side/x" hx-target="main"
        {{if .XSelected}} 
        disabled
        {{end}}
        >X</button>
        <button hx-post="/select-side/o" hx-target="main"
        {{if .OSelected}} 
        disabled
        {{end}}
        >O</button>
        <button hx-post="/select-side/spectator" hx-target="main">spectator</button>
    </form>
{{end}}
