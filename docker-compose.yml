version: "3.7"

services:
  postgres: 
    image: postgres:16
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:${POSTGRES_PORT}"
    expose:
      - "${POSTGRES_PORT}"
